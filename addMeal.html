<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinKloud pre-interview Task - Add Meal</title>
    <link rel="stylesheet" href="addMealStyling.css" />
    <link rel="stylesheet" href="navStyling.css" />
  </head>
  <body>
    <h1>Restaurant Order</h1>
    <nav>
      <ul>
        <li class="active-page"><a href="#">Add Meal</a></li>
        <li><a href="/addOrder.html"> Add Order </a></li>
        <li><a href="#"> Reports </a></li>
      </ul>
    </nav>

    <div class="add-meal-section">
      <form>
        <div class="inline mt">
          <label for="name-input">Name</label>
          <input type="text" id="name-input" required />
          <p>&nbsp; *</p>
        </div>

        <div class="inline mt">
          <label for="price-input">Price</label>
          <input type="text" id="price-input" required />
          <p>&nbsp; *</p>
        </div>

        <div class="inline mt">
          <label for="description-input">Description</label>
          <textarea id="description-input"></textarea>
        </div>

        <div class="inline mt">
          <label for="category-input">Category</label>
          <select id="category-input" required>
              <option value="">Main Dish</option>
              <option value="">Appetizer</option>
              <option value="">Salad</option>
              <option value="">Dessert</option>
          </select>
          <p>&nbsp; *</p>
        </div>
        <div class="center-subitem">
          <input type="submit" value="Save" />
        </div>
      </form>

      <form>
          <img src="Assets\image-placeholder.jpg" alt="placeholder">
          <input type="file" id="browse-image">
          <div class="center-subitem">
          <label for="browse-image">Select Image</label>
        </div>
      </form>

    </div>
  </body>
</html>
