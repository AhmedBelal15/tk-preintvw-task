<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinKloud pre-interview Task - Add Order</title>
    <link rel="stylesheet" href="navStyling.css" />
    <link rel="stylesheet" href="addOrderStyling.css" />
  </head>
  <body>
    <h1>Restaurant Order</h1>
    <nav>
      <ul>
        <li><a href="/addMeal.html">Add Meal</a></li>
        <li class="active-page"><a href="#">Add Order</a></li>
        <li><a href="#"> Reports </a></li>
      </ul>
    </nav>
    <div class="add-order-section">
      <form class="flex-column">
        <div class="form-container">
          <div class="flex-column">
            <div class="inline">
              <label for="category-input">Category</label>
              <select id="category-input" required>
                <option value="">Main Dish</option>
                <option value="">Appetizer</option>
                <option value="">Salad</option>
                <option value="">Dessert</option>
              </select>
            </div>
            <div class="inline">
              <label for="meal-input">meal</label>
              <select id="meal-input" required>
                <option value="">123</option>
              </select>
            </div>
            <div class="inline">

            <label for="quantity-input">Quantity</label>
            <input type="number" id="quantity-input" required/>
            </div>

          </div>
          <div class="flex-column">
            <div class="inline">
              <input type="checkbox" id="combo" />
              <label for="combo">Combo - Add 2LE</label>
            </div>

            <div class="inline">
              <input type="checkbox" id="spicy" />
              <label for="spicy">Spicy - Add 1LE</label>
            </div>
          </div>
        </div>
        <div class="submit-container">
        <input class="submit-button" type="submit" value="Add" />
    </div>
      </form>
    </div>

<div class="table-container">
    <div class="table">
        <ul>
            <li>Item</li>
            <li>Quantity</li>
            <li>Price</li>
            <li>Addons</li>
            <li>Total</li>
        </ul>
    </div>

<div class="total-container">
    <p>Total LE</p>
</div>

</div>
<div class="button-container">
<button class="submit-button" type="submit">New order</button>
</div>
  </body>
</html>
